name: Build and publish Vite app to deploy branch

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Se tiver outras vari√°veis VITE_*, adicione aqui
        run: npm run build

      - name: Configure git remote with token
        run: |
          git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git

      - name: Publish dist/ to deploy branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan deploy
          git --work-tree dist add --all
          git --work-tree dist commit -m "Deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push -f origin HEAD:deploy
          git checkout -f main
          git branch -D deploy
