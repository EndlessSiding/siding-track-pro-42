name: Build and FTP deploy to Hostinger (manager)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm i

      # Build Vite e força saída em dist/
      - name: Build (Vite → dist/)
        run: |
          npm run build -- --outDir dist
          echo "== Conteúdo de dist/ ==" && ls -la dist || true

      # Garante que existe um index.html (fail-fast se o build não gerou)
      - name: Sanity check (dist/index.html)
        run: |
          if [ ! -f dist/index.html ]; then
            echo "ERRO: dist/index.html não encontrado. O build não gerou estáticos."
            exit 1
          fi

      # SPA + carimbo de versão p/ testar na URL /version.txt
      - name: Add .htaccess + version.txt
        run: |
          cat > dist/.htaccess <<'EOF'
          RewriteEngine On
          RewriteBase /
          # arquivos/diretórios físicos passam direto
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]
          # resto cai no index.html (SPA)
          RewriteRule ^ index.html [L]
          EOF
          date -u +"%Y-%m-%dT%H:%M:%SZ" > dist/version.txt

      # DEPLOY — aponta para a pasta do subdomínio
      - name: FTP Deploy (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}          # 147.93.42.93
          username: ${{ secrets.FTP_USERNAME }}    # u887144620
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps
          security: loose
          local-dir: dist/
          # ====== CAMINHO CORRETO DO SUBDOMÍNIO ======
          # Use o ABSOLUTO (recomendado):
          server-dir: /domains/endlesssiding.com/public_html/manager/
          # (ou, como último recurso, public_html/manager/)
          # ============================================
          dangerous-clean-slate: true
