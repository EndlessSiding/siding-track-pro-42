name: Build and Deploy via FTP

on:
  push:
    branches:
      - deploy   # só roda quando fizer push na branch deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create .htaccess
        run: |
          echo "Options -Indexes" > ./dist/.htaccess
          echo "DirectoryIndex index.html" >> ./dist/.htaccess
          echo "RewriteEngine On" >> ./dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-f" >> ./dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-d" >> ./dist/.htaccess
          echo "RewriteRule . /index.html [L]" >> ./dist/.htaccess

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp://147.93.42.93        # IP do seu FTP
          username: u887144620              # usuário FTP
          password: ${{ secrets.FTP_PASSWORD }} # senha guardada no GitHub Secrets
          server-dir: public_html/manager/  # pasta exata do subdomínio
          local-dir: ./dist                 # onde o build gera os arquivos
          method: ftp
